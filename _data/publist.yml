- title: Effervescence Android Application
  image: 
  description: The application aims to provide all the information regarding Effervescence MMXIV the Cultural Fest of our College to the participants as well as to anyone who attends the fest.
               The application has day wise as well as genre wise details of the events.
              One can set reminders for all any events one is interested in as well contact the members of the management team through a single click via call, message and email facility.
              It also has Google Maps linked to it, which helps one find exactly the location where any particular event is happening.
              One could also mark his favorite events for a better navigation through the app.
  authors:
