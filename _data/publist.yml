- title: "Text Simplification (Ongoing)"
  image: 
  description: "The main goal of sentence simplification is rewriting text such that it becomes easier to read, while still retaining its original information and meaning.
  Current deep learning models are black-box models which focus on simplifying text while maintaining fluency. However, they do this at the expense of meaning preservation.
  Also, they are black-box models which means we do not know clearly what properties of the text need to be modified to do better simplifications.
  We are looking at models which can be controlled, use as less training data as possible and give insight into the simplification process."
