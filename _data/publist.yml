- title: Information Extraction and Opinion Analysis on E Commerce Websites
  image: 
  description:
    It is based on Natural Language Processing (NLP).
    The goal of the project, is to develop a prototype that can feel the pulse of the
    E-Commerce website users with regard to the reviews they provide on the products
    they buy. What we generally find in the reviews section of these websites is rather 
    deceptive. The star rating of the user is not always concordant with what he/she has
    written. Also there is no feature wise review available for products. We aim to bridge
    this gap with our project.
